name: Deploy GitHub Pages from /wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build wiki pages folder
        run: |
          mkdir output
          cp -R wiki/* output/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
